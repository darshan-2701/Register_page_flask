<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <form class="my-form" action="{{ url_for('register') }}" method = "POST">
            <h1>Register</h1>
            <div class="form-group">
                <input type="text" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
            <input type="text" name="password" placeholder="create password">
            </div>
            <div class="form-group">
            <input type="text" name="confirm_password" placeholder="confirm password">
            </div>
            <a href="">Forgot password?</a><br>
            <input type="submit" value="Register"><br>
            <p>Already have an account?</p> <a href="">Login</a>
        </form>
    </div>
</body>
</html>
